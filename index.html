<!DOCTYPE html>
<html>

<head>
    <title>Asesino de Monstruos</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">TU</h1>
                <div class="curarthbar">
                    <div class="curarthbar text-center" style="background-color: goldenrod; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                        {{playerHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTRUO</h1>
                <div class="curarthbar">
                    <div class="curarthbar text-center"
                        style="background-color: rgb(0, 81, 128); margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                        {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">
                    EMPEZAR JUEGO NUEVO</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="atacar" @click="attack">ATACAR</button>
                <button id="ataque-especial" @click="specialAttack">ATAQUE ESPECIAL</button>
                <button id="curar" @click="heal">CURAR</button>
                <button id="rendirse" @click="giveUp">RENDIRSE</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="(turn, index) in turns"
                    :class="{'old-turn' : index > 1, 'player-turn' : turn.isPlayer, 'monster-turn': !turn.isPlayer }">
                        {{turn.text}}
                    </li>
                </ul>

            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

<style>

    li {
        padding: 8px;
    }

    .old-turn {
        opacity: 0.5;
    }

    .player-turn {
        background-color: goldenrod;
        text-align: left;
    }
    
    .monster-turn{
        background-color: rgb(0, 81, 128);
        text-align: right;
    }
    
</style>

</html>
